<div class="exposed-functions-container">
  <div class="update-container">
    <div class="key" (click)="onTarget('update')">Update</div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="range-slider__range" [(ngModel)]="posXvalue">
        <p>X position: <span>{{posXvalue}} %</span></p>
    </div>

    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="range-slider__range" [(ngModel)]="posYvalue">
        <p>Y position: <span>{{posYvalue}} %</span></p>
    </div>
  </div>

  <div class="key" (click)="onTarget('init')">Init</div>
  <div class="key" (click)="onTarget('show')">Show</div>
  <div class="key" (click)="onTarget('hide')">Hide</div>
  <div class="key" (click)="onTarget('open')">Open</div>
  <div class="key" (click)="onTarget('close')">Close</div>
  <div class="key" (click)="onTarget('shutdown')">Shutdown</div>

</div>
